<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="manifest" href="./manifest.json" />
    <title>Quotes App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  <script>
    // check if the service worker is supported by our current browser
    if('serviceWorker' in navigator) {
      // I have access to the service worker
      window.addEventListener('load', () => {
        // enable us to create our own service worker
        navigator.serviceWorker.register('./serviceworker.js')
          .then((reg) => console.log('Succes', reg.scope)) // service worker is successfully registered
          .catch((err) => console.log('Failure', err));
      })
    }
  </script>
  </body>
</html>
